apiVersion: v1
kind: Service
metadata:
  name: dnscrypt-tcp
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
  selector:
    service: dnscrypt
  type: LoadBalancer
  loadBalancerIP: 104.154.149.207
---
apiVersion: v1
kind: Service
metadata:
  name: dnscrypt-udp
  namespace: default
spec:
  ports:
    - protocol: UDP
      port: 443
      targetPort: 443
  selector:
    service: dnscrypt
  type: LoadBalancer
  loadBalancerIP: 104.154.149.207
